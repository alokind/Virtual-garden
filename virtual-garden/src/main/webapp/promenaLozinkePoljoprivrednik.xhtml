<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <f:event type="preRenderView" listener="#{loginController.checkSessionLoggedIn()}"></f:event>
        <f:event type="preRenderView" listener="#{promenaLozinkeController.dohvatiKorisnika()}"></f:event>

    </h:head>
    <h:body>
        <h:form >
            <p:menubar style="margin-bottom: 40px; padding: 10px; padding-left: 40px; padding-right: 40px">
                <p:submenu icon="pi pi-bars">
                  <p:menuitem value="Početna strana" url="poljoprivrednik.xhtml" icon="pi pi-home"/>
                  <p:menuitem value="Prodavnica" ajax="false" url="onlineProdavnica.xhtml" icon="pi pi-shopping-cart"/>
                  <p:menuitem value="Dodaj novi rasadnik" ajax="false" url="dodajNoviRasadnik.xhtml" icon="pi pi-plus-circle"/>
               </p:submenu>
               
                <p:submenu label="#{poljoprivrednikController.korisnik.ime} #{poljoprivrednikController.korisnik.prezime} " style="float:right" icon="pi pi-user">
                  <p:menuitem value="Promenite lozinku" url="promenaLozinkePoljoprivrednik.xhtml" icon="pi pi-pencil"/>
                  <p:menuitem value="Izlogujte se" action="#{loginController.logout()}" icon="pi pi-sign-out"/>
               </p:submenu>
            </p:menubar>
            <div class="ui-g" >
                <div class="ui-g-12 ui-lg-5" style="justify-content: center; display: flex; text-align: center">
                    <p:panel style="width:80%">
                        <f:facet name="header">
                            <h2>Promenite lozinku</h2>
                        </f:facet>
                            <p:messages></p:messages>
                            <p:password required="true" requiredMessage="Morate uneti lozinku." 
                                        style="width: 70%" placeholder="Stara lozinka" 
                                        value="#{promenaLozinkeController.staraLozinka}">
                            </p:password>
                            <p:password required="true" requiredMessage="Morate uneti lozinku." 
                                        style="width: 70%" placeholder="Nova lozinka" 
                                        validatorMessage="Nova lozinka mora sadržati minimalno 7 karaktera, 
                                        od toga bar jedno veliko slovo, jedan broj i jedan specijalni karakter, 
                                        i mora počinjati slovom." value="#{promenaLozinkeController.novaLozinka1}">
                                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\.,@#$%]).{7,})"></f:validateRegex>
                            </p:password>
                            <p:password required="true" requiredMessage="Morate uneti lozinku." 
                                        style="width: 70%" placeholder="Potvrda nove lozinke" 
                                        validatorMessage="Potvrda nove lozinke mora sadržati minimalno 7 karaktera, 
                                        od toga bar jedno veliko slovo, jedan broj i jedan specijalni karakter, 
                                        i mora počinjati slovom." value="#{promenaLozinkeController.novaLozinka2}">
                                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\.,@#$%]).{7,})"></f:validateRegex>
                            </p:password>
                            
                        <f:facet name="footer" >
                            <div style="text-align: center">
                                <p:commandButton style="margin:20px; width: 50%" ajax="false" value="Promenite lozinku" action="#{promenaLozinkeController.promenaLozinke()}"></p:commandButton>
                            </div>
                        </f:facet>
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-lg-7" style="justify-content: center; display: flex;">
                    <img src="img/povrce2.png" style="object-fit: cover;" height="500px"></img>
                </div>
            </div>
        </h:form><br></br><br></br>
        <p:toolbar style="position: fixed; left: 0; bottom: 0; width: 100%">
            <f:facet name="left">
                © Nikola Dimitrijević
            </f:facet>
        </p:toolbar>
    </h:body>
</html>
