<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <f:event type="preRenderView" listener="#{loginController.checkSessionLoggedIn()}"></f:event>
        <f:event type="preRenderView" listener="#{poljoprivrednikController.dohvatiKorisnika()}"></f:event>

        <style>
        .ui-growl {   
            top: auto;
            bottom: 0px;
        }
        .ui-growl-icon-close {
            display: hidden;
        }
        </style>
        
    </h:head>
    <h:body>
        <h:form id="forma2">
            <p:menubar style="margin-bottom: 40px; padding: 10px; padding-left: 40px; padding-right: 40px">
                <p:submenu icon="pi pi-bars">
                  <p:menuitem value="Početna strana" url="poljoprivrednik.xhtml" icon="pi pi-home"/>
                  <p:menuitem value="Prodavnica" ajax="false" url="onlineProdavnica.xhtml" icon="pi pi-shopping-cart"/>
                  <p:menuitem value="Dodaj novi rasadnik" ajax="false" url="dodajNoviRasadnik.xhtml" icon="pi pi-plus-circle"/>
               </p:submenu>
               
                <p:submenu label="#{poljoprivrednikController.korisnik.ime} #{poljoprivrednikController.korisnik.prezime} " style="float:right" icon="pi pi-user">
                  <p:menuitem value="Promenite lozinku" url="promenaLozinkePoljoprivrednik.xhtml" icon="pi pi-pencil"/>
                  <p:menuitem value="Izlogujte se" action="#{loginController.logout()}" icon="pi pi-sign-out"/>
               </p:submenu>
            </p:menubar>
            <div class="ui-g" >
                <div class="ui-g-12 ui-lg-5" style="justify-content: center; display: flex; text-align: center">
                    <p:panel style="width: 50%">
                        <f:facet name="header">
                            <h2>Dodajte novi rasadnik</h2>
                        </f:facet>
                        <p:messages id="msg"/>
                            <p:outputLabel>Naziv</p:outputLabel>
                            <br></br>
                            <p:inputText required="true" requiredMessage="Morate uneti naziv." style="width: 70%" value="#{poljoprivrednikController.naziv}"/>
                            <br></br>
                            <p:outputLabel>Mesto</p:outputLabel>
                            <br></br>
                            <p:inputText required="true" requiredMessage="Morate uneti mesto." style="width: 70%" value="#{poljoprivrednikController.mesto}"/>
                            <br></br>
                            <p:outputLabel>Širina x dužina</p:outputLabel>
                            <br></br>
                            <p:inputText required="true" requiredMessage="Morate uneti širinu." style="width: 30%" value="#{poljoprivrednikController.sirina}"/>
                            <p:outputLabel> x </p:outputLabel>
                            <p:inputText required="true" requiredMessage="Morate uneti dužinu." style="width: 30%" value="#{poljoprivrednikController.duzina}"/>
                            <br></br>
                        <f:facet name="footer" >
                            <div style="text-align: center">
                                <p:commandButton style="margin:20px; width: 50%" update="@form" ajax="true" value="Unesite rasadnik" action="#{poljoprivrednikController.dodajRasadnik()}"></p:commandButton>
                            </div>
                        </f:facet>
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-lg-7" style="justify-content: center; display: flex;">
                    <img src="img/povrce.png" width="80%" ></img>
                </div>
            </div>
        </h:form>
        <br></br><br></br>
        <p:toolbar style="position:fixed; left: 0; bottom: 0; width: 100%">
            <f:facet name="left">
                © Nikola Dimitrijević
            </f:facet>
        </p:toolbar>
    </h:body>
</html>
