<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Nastavnik je #{korisnik.ime}
        <br/>
        <b>Pregled ocena</b>
        <br/>
        
        <h:form>
            #{nastavnikController.poruka}
            <h:panelGrid columns="2">
                Indeks:
                <h:inputText value="#{nastavnikController.indeks}"></h:inputText>
                <h:commandButton value="Potvrdi" action="#{nastavnikController.search()}"></h:commandButton>
            </h:panelGrid>
            
        </h:form>
        <br/>
        <b>Unos ocene</b>
        <br/>
        <h:form>
            #{nastavnikController.poruka}
            <h:panelGrid columns="2">
                Indeks:
                <h:inputText value="#{nastavnikController.polaganje.indeks}" required="true"></h:inputText>
                Sifra predmeta:
                <h:inputText value="#{nastavnikController.polaganje.sifraPredmeta}" required="true"></h:inputText>
                Ocena:
                <h:inputText value="#{nastavnikController.polaganje.ocena}" validatorMessage="Ocena nije u dobrom opsegu" required="true">
                    <f:convertNumber></f:convertNumber>
                    <f:validateLongRange minimum="5" maximum="10"></f:validateLongRange>
                </h:inputText>
                Datum polaganja:
                <h:inputText value="#{nastavnikController.polaganje.datum}" required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
                </h:inputText>
                <h:commandButton value="Potvrdi" action="#{nastavnikController.insertGrade()}"></h:commandButton>
            </h:panelGrid>
            
        </h:form>


        <h:form>
            <h:commandButton value="Logout" action="#{loginController.logout()}"></h:commandButton>
        </h:form>
         
    </h:body>
</html>
