<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:event type="preRenderView" listener="#{studentController.dohvatiPolaganja(korisnik.korime)}"></f:event>
    </h:head>
    <h:body>
        Student je #{korisnik.ime}
        

        <h:form>
            <h:commandButton value="Logout" action="#{loginController.logout()}"></h:commandButton>
            <h:dataTable value="#{studentController.polaganja}" var="p" style="border-color: blue; border-style: dotted">
                <h:column>
                    <f:facet name="header"> Å ifra predmeta</f:facet>
                    #{p.sifraPredmeta}
                </h:column>
                <h:column>
                    <f:facet name="header"> Datum polaganja ispita</f:facet>
                    <h:outputText value="#{p.datum}">
                        <f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"> Ocena</f:facet>
                    #{p.ocena}
                </h:column>

            </h:dataTable>
        </h:form>

    </h:body>
</html>
