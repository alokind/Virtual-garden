<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <f:event type="preRenderView" listener="#{loginController.checkSessionNotLoggedIn()}"></f:event>

    </h:head>
    <h:body>
        <h:form >
            <p:menubar style="margin-bottom: 40px; padding: 10px; padding-left: 40px; padding-right: 40px">
                <p:menuitem value="Početna strana" url="index.xhtml" icon="pi pi-home"/>
               
                <p:submenu label="Registrujte se" style="float:right" icon="pi pi-user-plus">
                  <p:menuitem value="Registrujte se kao poljoprivrednik" url="registrujPoljoprivrednika.xhtml" />
                  <p:menuitem value="Registrujte se kao preduzeće" url="registrujPreduzece.xhtml" />
               </p:submenu>
            </p:menubar>
            <div class="ui-g" >
                <div class="ui-g-12 ui-lg-5" style="justify-content: center; display: flex; text-align: center">
                    <p:panel style="width:80%">
                        <f:facet name="header">
                            <h2>Ulogujte se</h2>
                        </f:facet>
                            <p:messages/>
                            <p:inputText required="true" requiredMessage="Morate uneti korisničko ime." style="width: 70%" value="#{loginController.korime}" placeholder="Korisničko ime"/>
                            <br></br><br></br>
                            <p:password required="true" requiredMessage="Morate uneti lozinku." style="width: 70%" value="#{loginController.lozinka}" placeholder="Lozinka"/> 
                            <br></br><br></br>
                        <f:facet name="footer" >
                            <div style="text-align: center">
                                <p:commandButton style="margin:20px; width: 50%"  ajax="false" value="Ulogujte se" action="#{loginController.login()}"></p:commandButton>
                            </div>
                        </f:facet>
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-lg-7" style="justify-content: center; display: flex;">
                    <img src="img/povrce.png" width="80%" ></img>
                </div>
            </div>
        </h:form><br></br><br></br>
        <p:toolbar style="position: fixed; left: 0; bottom: 0; width: 100%">
            <f:facet name="left">
                © Nikola Dimitrijević
            </f:facet>
        </p:toolbar>
    </h:body>
</html>
